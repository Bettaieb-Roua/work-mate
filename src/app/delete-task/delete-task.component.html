<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      <div class="container-fluid page">
        <div class="d-flex page__box p-3 mt-2">Delete Task</div>
        <div class="page__content shadow p-3 position-relative">
          <h4>Are you sure you want to delete this task?</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="deleteTask()">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="goBackHome()" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div> 
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
