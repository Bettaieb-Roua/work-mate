<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      <div class="container-fluid page">
        <div class="d-flex page__box p-3 mt-2">Add Comment </div>
        <div class="page__content shadow p-3 position-relative">
          <form [formGroup]="comment_form" (ngSubmit)="addComment()" >
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Insert Comment Here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="comment" ></textarea>
                <div class="alert alert-danger alert-style" *ngIf="comment_form.get('comment').touched && comment_form.get('comment').hasError('required')">
                  comment input is required!
                </div>
              </div>
              <br>
              <button type="submit" class="button-73" >Submit</button>
            </form>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
